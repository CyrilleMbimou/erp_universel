{% extends "base.html" %}
{% block content %}
<div class="max-w-lg mx-auto bg-white rounded shadow p-6 mt-10">
    <h1 class="text-2xl font-bold mb-4 text-red-700">Confirmer la suppression</h1>
    <p class="mb-6">Voulez-vous vraiment supprimer le document <strong>{{ document }}</strong> ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Oui, supprimer</button>
        <a href="{% url 'documents_list' %}" class="ml-4 text-blue-600 hover:underline">Annuler</a>
    </form>
</div>
{% endblock %}
