{% extends "base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto bg-white rounded shadow p-6">
    <div class="flex items-center justify-between mb-4">
        <h1 class="text-2xl font-bold">Documents</h1>
        <a href="{% url 'document_create' %}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Ajouter un document</a>
    </div>
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3">Titre</th>
                <th class="px-6 py-3">Fichier</th>
                <th class="px-6 py-3">Date d'upload</th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            {% for document in documents %}
            <tr>
                <td class="px-6 py-4">{{ document.titre }}</td>
                <td class="px-6 py-4"><a href="{{ document.fichier.url }}" class="text-blue-600 underline">Télécharger</a></td>
                <td class="px-6 py-4">{{ document.date_upload }}</td>
                <td class="px-6 py-4 flex gap-2">
                    <a href="{% url 'document_edit' document.pk %}" class="text-blue-600 hover:underline">Modifier</a>
                    <form action="{% url 'document_delete' document.pk %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="text-red-600 hover:underline" onclick="return confirm('Supprimer ce document ?');">Supprimer</button>
                    </form>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="px-6 py-4 text-center text-gray-400">Aucun document</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
