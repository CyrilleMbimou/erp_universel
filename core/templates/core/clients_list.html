{% extends "base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto bg-white rounded shadow p-6">
    <div class="flex items-center justify-between mb-4">
        <h1 class="text-2xl font-bold">Clients</h1>
        <a href="{% url 'client_create' %}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Ajouter un client</a>
    </div>
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nom</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Prénom</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Téléphone</th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            {% for client in clients %}
            <tr>
                <td class="px-6 py-4 whitespace-nowrap">{{ client.nom }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ client.prenom }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ client.email }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ client.telephone }}</td>
            </tr>
                <td class="px-6 py-4 whitespace-nowrap flex gap-2">
                    <a href="{% url 'client_edit' client.pk %}" class="text-blue-600 hover:underline">Modifier</a>
                    <form action="{% url 'client_delete' client.pk %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="text-red-600 hover:underline" onclick="return confirm('Supprimer ce client ?');">Supprimer</button>
                    </form>
                </td>
            {% empty %}
            <tr>
                <td colspan="4" class="px-6 py-4 text-center text-gray-400">Aucun client</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
