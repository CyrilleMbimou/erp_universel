version: '3.9'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: erp_db
      POSTGRES_USER: erp_user
      POSTGRES_PASSWORD: erp_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"

  web:
    build: .
    command: /bin/sh -c "python manage.py migrate && gunicorn erp_universel.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DEBUG=1
      - DJANGO_DB_HOST=db
      - DJANGO_DB_NAME=erp_db
      - DJANGO_DB_USER=erp_user
      - DJANGO_DB_PASSWORD=erp_pass

volumes:
  postgres_data:
