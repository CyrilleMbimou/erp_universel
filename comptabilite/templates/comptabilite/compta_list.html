{% extends "base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto bg-white rounded shadow p-6">
    <h1 class="text-2xl font-bold mb-4">Écritures comptables</h1>
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3">Date</th>
                <th class="px-6 py-3">Libellé</th>
                <th class="px-6 py-3">Montant (€)</th>
                <th class="px-6 py-3">Type</th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            {% for ecriture in ecritures %}
            <tr>
                <td class="px-6 py-4">{{ ecriture.date }}</td>
                <td class="px-6 py-4">{{ ecriture.libelle }}</td>
                <td class="px-6 py-4">{{ ecriture.montant }}</td>
                <td class="px-6 py-4">{{ ecriture.type }}</td>
                <td class="px-6 py-4 flex gap-2">
                    <a href="{% url 'ecriture_edit' ecriture.pk %}" class="text-blue-600 hover:underline">Modifier</a>
                    <form action="{% url 'ecriture_delete' ecriture.pk %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="text-red-600 hover:underline" onclick="return confirm('Supprimer cette écriture ?');">Supprimer</button>
                    </form>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="px-6 py-4 text-center text-gray-400">Aucune écriture</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
