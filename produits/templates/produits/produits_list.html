{% extends "base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto bg-white rounded shadow p-6">
    <div class="flex items-center justify-between mb-4">
        <h1 class="text-2xl font-bold">Produits</h1>
        <a href="{% url 'produit_create' %}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Ajouter un produit</a>
    </div>
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nom</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Référence</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Prix unitaire (€)</th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            {% for produit in produits %}
            <tr>
                <td class="px-6 py-4 whitespace-nowrap">{{ produit.nom }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ produit.reference }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ produit.prix_unitaire }}</td>
                <td class="px-6 py-4 whitespace-nowrap flex gap-2">
                    <a href="{% url 'produit_edit' produit.pk %}" class="text-blue-600 hover:underline">Modifier</a>
                    <form action="{% url 'produit_delete' produit.pk %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="text-red-600 hover:underline" onclick="return confirm('Supprimer ce produit ?');">Supprimer</button>
                    </form>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="px-6 py-4 text-center text-gray-400">Aucun produit</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
